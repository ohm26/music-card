<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    
    .attribution a { color:blue; }
    body{
      background-color: rgb(190, 196, 207);
    }
    .container{
      background-color:whitesmoke;
      border-radius: 20px;
      display: table;
      height: auto;
      border-collapse: collapse;
      transform: translateX(-10px);
    }
    .card {
      margin :20px auto;
      height: auto;
      border-radius:20px;
      
    }
    a:hover {
  background-color:seashell;

}
     .btn {
      text-align: center;
      border-radius:10px 10px 10px 10px;
      padding: 10px 20px ;
      margin-top: 20px;
      width: 100%;
      font-weight: bolder;
     
    }
   
   .btn-cancel{
     text-align: center;
     justify-content: center;
     margin-top: 20px;
     color: gray;
   }
    .card-title{
      text-align: center;
      margin-top: 20px;
      font-weight:bolder;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .card-text{
      text-align: center;
      margin-top: 20px ;
      margin-bottom: 20px;
      color: gray;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    
      #btn-ch{
        border:none;
        margin-bottom:20px;
        margin-top: 10px;
        margin-left: 30px;
        margin-right: 50px;
        background-color: white;
        border-radius: 20px;
        
     } 
     
      span{
        color:gray;
        
        
      }
      #text{
        
        margin-left:20px;
        margin-bottom: 5px;
        padding: 0%;
        display:inline-block;
        width: 100px;
        transform: translateX(-25px);
      }
      .col-md-3 {
        margin: auto;
        display: table-cell;
       
      }
      .row{
            display: table-cell;
      }
      #img{
        margin-right: 10px;
        margin-top: 0px;
        transform: translateX(15px);
        
        
      }
      #head-img{
        border-radius: 20px 20px 0px 0px ;
         
      }
   
    
    
 </style>
</head>
<body>
  <section>
          <div class="card" style="width: 26rem;">
            <img id="head-img"src="./images/220b.b36f5218.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Order Summary   </h5>
              <p class="card-text">

  You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!
</p>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-3" >
        <img id="img" src="./images/icon-music.svg">
      </div>
      <div class="col-md-3 col-xs-3">
        <p id="text"> <strong>Annual Plan</strong><br><span> $59.99/year</span> </p>
      </div>
      <div class="col-md-3 col-xs-3" >
        <button id="btn-ch"><a href=""><strong>Change</strong></a></button> 
      </div>
    </div>
  </div>

</section>
<div>
              <a href="#" class="btn btn-primary">Proceed to Payment</a>
              <a href="#" class="btn btn-cancel">Cancel Order</a>
            </div>
  </section>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ohm26">Omar Mohamed</a>.
  </div>
</footer>
</body>
</html>
